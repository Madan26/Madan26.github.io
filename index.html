<!DOCTYPE html>
<html>
<head>
    <title>String Input</title>
</head>
<body>
    <h1>String Input</h1>
    <form action="http://localhost:5000/process_data" method="post">
        <label for="inputString">Enter a String:</label>
        <input type="text" id="inputString" name="inputString" required>
        <label for="inputtime">Enter the time you will be free in a day</label>
        <input type="number" id="inputtime" name="inputtime"required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
